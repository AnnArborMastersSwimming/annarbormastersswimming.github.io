<!-- About -->
  <section class="page-section" id="{{ site.data.sitetext[site.locale].about.section | default: "about" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <img class="img-fluid d-block mx-auto" src="{{ site.data.sitetext[site.locale].about.image }}" alt="">
        </div>
        <div class="col-lg-2"></div>
      </div>    
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].about.title | default: "About Us" }}</h2>
        </div>
      </div>
	  <div class="row">
		<div class="col-lg-8 mx-auto text-left">
		  <div class="large text-muted">{{ site.data.sitetext[site.locale].about.text | markdownify }}</div>
      <a href="mailto:{{ site.email | encode_email }}" title="Contact us">Contact us</a>
		</div>
	  </div>
    </div>
  </section>
<!-- End About -->
