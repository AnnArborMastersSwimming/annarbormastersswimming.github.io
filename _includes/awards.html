            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].awards.title }}</h2>
            </div>
        </div>
          <div class="row">
            <div class="col-lg-10 text-center">
              <h3 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].awards.award }}</h3>
