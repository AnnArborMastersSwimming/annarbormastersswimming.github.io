    text: "Don Swalwell has coached the Ann Arbor Masters Swimming for over 25 years.  
That’s an awesome run and we as a team have benefited from his incredible history 
and experience in swimming.  Don swam for Eastern Michigan University and is a 
designated USMS Masters Level II coach.  Coach Don has prepared the team for wins 
at State and national competitions and he has won the MI-Masters, USMS Coach of the 
Year award. Coach Don welcomes everyone.  We are appreciative of his expertise."

