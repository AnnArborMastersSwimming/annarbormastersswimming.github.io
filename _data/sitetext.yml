    text: Welcome!

  about:
    title: "About us"
    image: "assets/img/team_summer_2021.jpg"
    text: "Ann Arbor Masters Swimming (A2MS) has been in existence for the past 30 years located in Ann Arbor, Michigan. Our stellar Coach Don Swalwell is a U.S. Masters Swimming Certified Level III Coach and former Eastern Michigan University swimmer. 
    He has been with the group for almost 30 years and advances the health and wellness of all swimmers on the team. The workout group consists of every level of swimmer from beginners to college-level swimmers and we welcome all. Coach Don will work 
    with swimmers on their competitive journey through stroke development, improvement, and strength. Our team community is unsurpassed with members branching out to group triathlons and/or lake swims; national USMS and State MI Masters swimming meets;
     swim meet road trips; community service; horse-farm bonfires and get-togethers. We have begun to welcome everyone back to the pool! <br>
