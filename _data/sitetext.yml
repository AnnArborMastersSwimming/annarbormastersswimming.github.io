    try_us_title: "TRY MASTERS SWIM"
    try_us_text: "Ann Arbor Masters Swimming (A2MS) is pleased to support [Try Masters Swimming](https://www.usms.org/join-usms/try-masters-swimming), a FREE initiative taking place July 1–31 that allows anyone 18 and over who knows how to swim to come and try at least two FREE workouts with A2MS. This is a great opportunity to join the swimming community and make new friends while enjoying an amazing workout with USMS Masters Coach Don Swalwell.  A2MS is a designated USMS Gold Club and is participating in this offer. Find our A2MS workout group at the [USMS club information page](https://www.usms.org/clubs)."

